<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hogwarts Enrollment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="enroll text-center">
<div class="container py-5">
  <h2 class="text-warning">Hogwarts Enrollment Form</h2>
  <form id="enrollForm" class="mt-4 p-4">
    <input type="text" class="form-control mb-3" placeholder="Full Name" id="name" required>
    <input type="number" class="form-control mb-3" placeholder="Age" id="age" required>
    <select class="form-control mb-3" id="pet" required>
      <option value="">Choose your pet</option>
      <option value="Frog">Frog</option>
      <option value="Owl">Owl</option>
      <option value="Tiger">Tiger</option>
      <option value="Dog">Dog</option>
    </select>
    <button type="submit" class="btn btn-warning">Submit Enrollment</button>
  </form>
</div>
<script src="js/enroll.js"></script>
</body>
</html>
