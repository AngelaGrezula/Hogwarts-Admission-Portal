<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceptance Letter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="letter-bg text-center">
<div class="letter-container">
  <div class="envelope mt-5" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h2>Congratulations!</h2>
      <p>Dear <b id="studentName"></b>,</p>
      <p>You have been accepted to Hogwarts School of Witchcraft and Wizardry.</p>
      <p>Your magical companion: <b id="studentPet"></b></p>
      <p class="mt-3 text-muted">- Professor McGonagall</p>
    </div>
  </div>
  <div id="sparkles"></div>
</div>

<script>
// Envelope open + sparkles
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");
  if (envelope.classList.contains("open")) generateSparkles();
});

// Fill in student info
document.getElementById("studentName").textContent = localStorage.getItem("studentName") || "Student";
document.getElementById("studentPet").textContent = localStorage.getItem("pet") || "Your Pet";

// Generate magical sparkles
function generateSparkles() {
  const sparklesContainer = document.getElementById("sparkles");
  for (let i=0; i<50; i++) {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.top = Math.random() * 150 + "px";
    sparkle.style.left = Math.random() * 320 + "px";
    sparkle.style.setProperty('--x', (Math.random()*200 - 100) + "px");
    sparkle.style.setProperty('--y', (Math.random()*200 - 150) + "px");
    sparkle.style.animationDuration = (1 + Math.random()*2) + "s";
    sparklesContainer.appendChild(sparkle);
    setTimeout(()=>{sparkle.remove()}, 2000);
  }
}
</script>
</body>
</html>
