<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hogwarts Admissions Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="home text-center">

<!-- Main content -->
<div id="main-content" class="fade-in">
  <div class="container py-5">
    <img src="images/hogwarts-logo.png" class="logo mb-4" alt="Hogwarts Logo">
    <h1 class="display-5 text-warning floating-title">Welcome to Hogwarts Admissions Portal</h1>
    <p class="lead mt-3">Take the magical quiz to discover your house and enroll at Hogwarts!</p>
    <a href="quiz.html" class="btn btn-warning mt-4 px-4 py-2">✨ Take the Quiz ✨</a>
  </div>
</div>

<!-- Floating stars background -->
<script>
for (let i = 0; i < 60; i++) {
  const star = document.createElement("div");
  star.classList.add("stars");
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = 1 + Math.random() * 2 + "s";
  document.body.appendChild(star);
}

// Trigger fade-in effect
window.addEventListener("DOMContentLoaded", ()=>{
  const main = document.getElementById("main-content");
  main.classList.add("fade-in-visible");
});
</script>

</body>
</html>
